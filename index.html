<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unnamed chat site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Setup Screen -->
        <div id="setupScreen" class="setup-screen">
            <h1>unnamed chat site</h1>
            <div class="setup-form">
                <label for="username">Your Name:</label>
                <input type="text" id="username" placeholder="Enter your name" maxlength="20">
                
                <label for="colorPicker">Name Color:</label>
                <input type="color" id="colorPicker" value="#4a90e2">
                
                <button id="joinBtn" onclick="joinChat()">Join Chat</button>
            </div>
        </div>

        <!-- Chat Screen -->
        <div id="chatScreen" class="chat-screen hidden">
            <div class="chat-header">
                <h2>unnamed chat site</h2>
                <button id="leaveBtn" onclick="leaveChat()">Leave</button>
            </div>
            
            <div class="chat-content">
                <div class="chat-main">
                    <div id="messages" class="messages"></div>
                    
                    <div class="input-area">
                        <input type="text" id="messageInput" placeholder="Type a message..." maxlength="500">
                        <button id="sendBtn" onclick="sendMessage()">Send</button>
                    </div>
                </div>
                
                <div class="users-sidebar">
                    <div class="users-header">
                        <h3>Online Users</h3>
                        <span id="userCount" class="user-count">0</span>
                    </div>
                    <div id="usersList" class="users-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
